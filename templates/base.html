<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    {% block head_scripts %}
    {% endblock %}
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <h1>Biblioteca Virtual</h1>
            <i class="fas fa-book-open book-icon"></i>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="{{ url_for('inicio') }}">Inicio</a></li>
                <li><a href="{{ url_for('quienes_somos') }}">Quiénes Somos</a></li>
                <li><a href="{{ url_for('historia') }}">Historia</a></li>
                <li><a href="{{ url_for('mision_vision') }}">Misión y Visión</a></li>
                <li><a href="{{ url_for('contactenos') }}">Contáctenos</a></li>
                <li><a href="{{ url_for('dashboards_main') }}" class="dashboard-link">Dashboards</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-wrapper">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
